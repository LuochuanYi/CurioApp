<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurioApp Debug</title>
</head>
<body>
    <h1>CurioApp Debug Info</h1>
    <p>Current Time: <span id="time"></span></p>
    <p>Location: <span id="location"></span></p>
    <p>User Agent: <span id="userAgent"></span></p>
    
    <h2>Testing JavaScript Bundle</h2>
    <div id="bundleTest"></div>
    
    <script>
        document.getElementById('time').textContent = new Date().toISOString();
        document.getElementById('location').textContent = window.location.href;
        document.getElementById('userAgent').textContent = navigator.userAgent;
        
        // Test if we can load the bundle
        const script = document.createElement('script');
        script.src = '/_expo/static/js/web/AppEntry-3dbb821312fa733b39c6f418ab820598.js';
        script.onload = function() {
            document.getElementById('bundleTest').innerHTML = '<p style="color: green;">✅ Bundle loaded successfully!</p>';
        };
        script.onerror = function() {
            document.getElementById('bundleTest').innerHTML = '<p style="color: red;">❌ Bundle failed to load!</p>';
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
